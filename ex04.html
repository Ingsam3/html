<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--UTF-8: 3byte ,한글 번역 가능, 자음 모음 따로 저장 -->
		<title>Insert title here</title>
	</head>
	<body>
	뗿
	
<hr>
	<h1>테이블 - 표를 정의할 때 사용하는 태그</h1>
	<mark>테이블 태그</mark>
	<br>
	<P>thead : 데이블의 제목</P>
	<P>tbody : 테이블 내용</P>
	<P>tr : 하나의 행을 나누기 위한 태그</P>
	<P>th :제목 부분 넣을 때(thead안에)</P>
	<P>td : 내용부분 넣을 때(tbody안에)</P>

<hr>	
	<table border ="1" align = "center" height ="100" whidth="300" bgcolor="khaki"> <!-- border : 실선 생성 -->
		
		<thead>
		<tr> <!-- 하나의 행 -->
			<th>월</th> <th>화</th> <th>수</th> <!-- 제목 부분의 내용, td보다 굵은 글씨, 가운데 정렬 -->
		</tr>
		</thead>
		<tbody>
				<tr  height ="100" align ="right">
			<td>영어</td> <td>수학</td> <td>국어</td><!-- 기본 왼쪽 정렬 -->
		</tr>
		<tr>
			<td>1</td> <td>2</td> <td>3</td>
		</tr>
	
		</tbody>

	
	</table>
	</body>
</html>
