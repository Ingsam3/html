<!-- 주석 -->
<!--html 버전-->
<!DOCTYPE html>

 <!--lang(속성)="ko" : 한글 방식으로 번역  / ko : 음성 낭독 시 언어 한글-->
<html lang="ko">

<head>

<!--meta : html의 사용자, 페이지 속성 등 표시-->
<meta charset="EUC-KR">

<!--title : 파일 이름-->
<title>test</title>
</head>

<!--body : 내용-->
<body>
 <h3>HTML</h3>
  - tag : 문서의 구조와 스타일을 나타내는 단어, 시작과 종료 태그 존재 (열린태그, 닫힌태그 존재)
</body>
</html>
